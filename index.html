<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 600px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="app">
        <header class="text-center mb-4">
            <h1>Quiz Master</h1>
        </header>
    </div>

    <!-- Templates here... -->

    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderLandingPage();
        });

        // Templates here...

        let currentQuestionIndex = 0; // This will keep track of the question index
        let currentQuizData = []; // This array will store the questions for the current quiz set

        const landingTemplate = Handlebars.compile(document.getElementById('landing-page-template').innerHTML);
        const quizInterfaceTemplate = Handlebars.compile(document.getElementById('quiz-interface-template').innerHTML);

        // The renderLandingPage function and event listeners for the quiz-set-btn buttons...

        async function fetchQuizData(quizSet) {
            // Use the provided URL to fetch the data.
            const apiURL = `https://my-json-server.typicode.com/naaash03/Project-3/${quizSet}`;
            try {
                const response = await fetch(apiURL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                currentQuizData = await response.json();
                displayQuestion(currentQuizData[currentQuestionIndex]); // Display the first question
            } catch (error) {
                console.error('There was a problem fetching the quiz data:', error);
            }
        }

        function displayQuestion(questionData) {
            const html = quizInterfaceTemplate(questionData);
            document.getElementById('app').innerHTML = html;

            document.querySelectorAll('.answer-btn').forEach(button => {
                button.addEventListener('click', function() {
                    checkAnswer(parseInt(this.getAttribute('data-index')), questionData.correct);
                    document.getElementById('next-question').classList.remove('hidden');
                });
            });

            // Attach event listener to the next question button
            document.getElementById('next-question').addEventListener('click', renderNextQuestion);
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                alert('Correct answer!');
            } else {
                alert('Wrong answer. Try again.');
            }
        }

        function renderNextQuestion() {
            if (currentQuestionIndex < currentQuizData.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuizData[currentQuestionIndex]);
            } else {
                alert('You have completed the quiz!');
                // Render the landing page or show results here
                renderLandingPage();
            }
        }
    </script>
</body>
</html>
